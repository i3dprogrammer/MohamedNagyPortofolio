<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mohamed Nagy Portofolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

<body>
    <div id="about-me" class="about-me center-align section scrollspy">
        <div class="container">
            <div class="row">
                <div class="right-align nav">
                    <a class="waves-effect waves-teal btn-flag" href="#about-me">ABOUT ME</a>
                    <a class="waves-effect waves-teal btn-flag" href="#projects">PROJECTS</a>
                    <a class="waves-effect waves-teal btn-flag" href="#skills">SKILLS</a>
                    <a class="waves-effect waves-teal btn-flag" href="#contact">CONTACT</a>
                </div>
            </div>
            <img class="circle" src="assets/images/nagy.jpg">
            <h1>Mohamed Nagy</h1>
            <p class="">Freelancer Android Developer</p>
        </div>
    </div>
    <div class="WTF"></div>
    <div id="projects" class="projects center-align section scrollspy">
        <div class="container">
            <h1 class="left-align">Projects</h1>
            <div class="row">
                <div class="col s12 m6 l4">
                    <div class="app">
                        <img src="assets/images/app1.png">
                        <div class="project-overlay">
                            View details
                        </div>
                        <p class="project-name">I'm here</p>
                    </div>
                </div>
                <div class="col s12 m6 l4">
                    <div class="app">
                        <img src="assets/images/app2.png">
                        <div class="project-overlay">View details</div>
                        <p class="project-name">Movie App</p>
                    </div>
                </div>
                <div class="col s12 m6 l4">
                    <div class="app">
                        <img src="assets/images/app3.png">
                        <div class="project-overlay">View details</div>
                        <p class="project-name">Ard ElKonouz</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="skills" class="skills center-align section scrollspy">
        <div class="container">
            <h1 class="left-align">Skills</h1>
            <canvas id="skills-chart"></canvas>
        </div>
    </div>
    <div id="contact" class="contact center-align section scrollspy">
        <div class="container">
            <div class="left-align">
                <h1>Contact Me</h1>
                <h4>Want your own android app? Go ahead and contact me.</h4>
            </div>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s4 push-s6">
                        <input id="email" type="email" class="validate email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4 push-s6">
                        <p class="left-align" style="margin-top: -20px;">Subject</p>
                        <textarea id="subject" class="subject"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4 push-s6 right-align">
                        <button class="btn pulse">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
